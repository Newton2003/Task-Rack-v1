name: Flutter Android Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Android Release
        run: flutter build apk --release

      # Set the tag name for a manual run
      - name: Set Manual Tag
        id: set_manual_tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT

      # Set the tag name for a tag push
      - name: Set Tag Push
        id: set_tag_push
        if: ${{ github.event_name == 'push' }}
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_manual_tag.outputs.TAG_NAME || steps.set_tag_push.outputs.TAG_NAME }}
          release_name: Release ${{ steps.set_manual_tag.outputs.TAG_NAME || steps.set_tag_push.outputs.TAG_NAME }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
