name: firstapp1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  cupertino_icons: ^1.0.8
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo2.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo2.png
  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/f2/static/Nunito-SemiBold.ttf
